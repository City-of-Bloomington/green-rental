{% load widget_type %}

<div id="bldg-search">
  <div class="bldg-search-title">Address:</div>
  <input class="typeahead" type="text" size="35" placeholder="Address...">
</div>

{% for field in form %}
<div class="widget">
  <span class="label">
    {{ field.label_tag }}: 
  </span>
  <span class="field">
    {% if field|widget_type == "RadioSelect" %}
    {% for radio in field %}
    <label for="{{ radio.id_for_label }}">
      {{ radio.choice_label }}
      <span class="radio">{{ radio.tag }}</span>
    </label>
    {% endfor %}
    {% else %}
    {{ field }}
    {% endif %}
  </span>
  <span class="error">
    {{ field.errors }}
  </span>
</div>
{% endfor %}
