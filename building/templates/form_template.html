{% load widget_type %}

{% for field in form %}
<div class="form-group">
  <span class="col-sm-3 control-label">
    {{ field.label_tag }}
  </span>
  <span class="col-sm-9">
    {% if field|widget_type == "RadioSelect" %}

    {% for radio in field %}
    <label for="{{ radio.id_for_label }}">
      {{ radio.choice_label }}
      <span class="radio">{{ radio.tag }}</span>
    </label>
    {% endfor %}

    {% else %}
    {{ field }}
    {% endif %}
  </span>
  <span class="error">
    {{ field.errors }}
  </span>
</div>
{% endfor %}
