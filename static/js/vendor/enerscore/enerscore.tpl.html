<tr>
    <td>
        <a ng-href="{{query}}" target="_blank">
            <img src="http://cdn2.hubspot.net/hub/1570618/hubfs/Enerscore_Images/enerscore1.png" width="100px" />
        </a>
    </td>
    <td ng-if="property">
        <div class="row" style="margin: 0; padding: 0"> 
            <div class="col-xs-2" style="margin: 0; padding: 0">
                <img src="http://assets.enerscore.com/assets/images/grades/{{property.score().toLowerCase()}}.png" width="25px" height="25px" />
            </div>
            <div class="col-xs-10">
                <div class="row" style="margin: 0; padding: 0">
                    <div class="col-xs-6">
                        <strong>Total</strong>
                    </div>
                    <div class="col-xs-6">
                        {{property.cost()}}
                    </div>
                </div>
                <div class="row" style="margin: 0; padding: 0">
                    <div class="col-xs-6">
                        <strong>Electrical</strong>
                    </div>
                    <div class="col-xs-6">
                        {{property.electrical()}}
                    </div>
                </div>
                <div class="row" style="margin: 0; padding: 0">
                    <div class="col-xs-6">
                        <strong>Heating</strong>
                    </div>
                    <div class="col-xs-6">
                        {{property.heating()}}
                    </div>
                </div>
                <div class="row" style="margin: 0; padding: 0">
                    <div class="col-xs-6">
                        <strong>Cooling</strong>
                    </div>
                    <div class="col-xs-6">
                        {{property.cooling()}}
                    </div>
                </div>
                <div class="row" style="margin: 0; padding: 0">
                    <div class="col-xs-6">
                        <strong>Water</strong>
                    </div>
                    <div class="col-xs-6">
                        {{property.water()}}
                    </div>
                </div>
                
            </div>

        </div>
    </td>
    <td ng-if="!property">
        <ion-spinner ng-if="!placeholder" icon="lines" class="spinner-calm"></ion-spinner>
        <span ng-if="placeholder === 'unavailable'" style="margin: 0; padding: 0">
            Enerscore unavailable at this time.<br />
            Click <a ng-href="{{query}}" target="_blank">here</a> for details.
        </span>
    </td>
</tr>
