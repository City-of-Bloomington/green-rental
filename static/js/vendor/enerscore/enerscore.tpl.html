
<tr>
    <td>
        <a ng-href="{{query}}" target="_blank">
            <img src="http://cdn2.hubspot.net/hub/1570618/hubfs/Enerscore_Images/enerscore1.png" width="100px" />
        </a>
    </td>
    <td ng-if="property">
        <div class="row enerscore"> 
            <div class="col-md-2 col-xs-12" style="padding: 0; margin: 0; text-align: center;" ng-click="open('grade')">
                <img ng-src="http://assets.enerscore.com/assets/images/grades/{{property.score().toLowerCase()}}.svg" width="50px" height="50px" />
            </div>
            <div class="col-md-10 hidden-xs breakdown" ng-click="open('grade')">
                <div class="row">
                    <div class="col-md-8" style="text-align: left; margin: 0; padding: 0">
                        <strong>Estimated Overall Annual Energy Cost</strong>
                    </div>
                    <div class="col-md-4" style="text-align: right; margin: 0; padding: 0">
                        {{property.cost()}}
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-xs-6">
                        <strong>Electrical</strong>
                    </div>
                    <div class="col-xs-6">
                        {{property.electrical()}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <strong>Heating</strong>
                    </div>
                    <div class="col-xs-6">
                        {{property.heating()}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <strong>Cooling</strong>
                    </div>
                    <div class="col-xs-6">
                        {{property.cooling()}}
                    </div>
                </div> -->
                <!-- <div class="row">
                    <div class="col-xs-6">
                        <strong>Water</strong>
                    </div>
                    <div class="col-xs-6">
                        {{property.water()}}
                    </div>
                </div> -->
                
            </div>

        </div>
    </td>
    <td ng-if="!property">
        <div ng-if="!placeholder" class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <span ng-if="placeholder === 'unavailable'">
            Enerscore unavailable at this time.<br />
            Click <a ng-href="{{query}}" target="_blank">here</a> for details.
        </span>
    </td>
</tr>
